<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		.container {
			width: 800px;
			margin: 0 auto;
		}
		.users{
			margin-bottom: 40px;
		}
		.user {
			cursor: text;
		}
		.delete {
			visibility: hidden;
			cursor: pointer;
		}
		.delete.active {
			visibility: visible;
		}
		.btnAddData {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="users">
			<h2>Users</h2>
			<ul class="list-group">
			  <li class="list-group-item d-flex justify-content-between align-items-center user">
			    <span class="userFirst">Kostia</span>
			    <span class="userLast">Puhach</span>
			    <span class="badge badge-danger badge-pill delete">Remove</span>
			  </li>
			</ul>
		</div>
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">First and last name</span>
		  </div>
		  <input type="text" class="form-control firstName">
		  <input type="text" class="form-control lastName">
		  <button type="button" class="btn btn-primary btnAddUser">Add user</button>
		  <button type="button" class="btn btn-secondary btnAddData">Add data</button>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
